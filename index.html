<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
   <section class="text-center py-5 ">
    <h1>Phone Hunter</h1>
   </section>
    <main class="container">
      <section class="d-flex justify-content-center text-center pb-3">
        <div class="mb-3 w-50 m-2">
          <input type="email" class="form-control mb-3" id="searchinput-field" placeholder="Enter your Phone Model" >
          <button id="btn-search" class="btn btn-primary " >Search</button>
        </div>
        
      </section>
      <section>
        
          <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
            
            
          </div>
          <div id="alert" class="text-warning py-5 d-none" >
            <h2>No Phone Found Here</h2>
          </div>
          <div id="show-all" class="text-center d-none">
            <button id="btn-show-all" class="btn-primary">Show All</button>
          </div>

        
      </section>
      <section id="spinner" class="d-none">
        <div style="height: 400px;" class="d-flex text-success justify-content-center align-items-center">
          <div  class="spinner-border "  role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>

      <section>
        <!-- Button trigger modal -->
           

            <!-- Modal -->
            <div class="modal fade" id="phoneDetailModal" tabindex="-1" aria-labelledby="phoneDetailModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="phoneDetailModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div id="body" class="modal-body">
                    
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                  </div>
                </div>
              </div>
            </div>
      </section>

    
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
